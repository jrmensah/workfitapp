<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Client</title>
    <div th:replace="base::header"></div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!--My additional bootstrap-->
    <link rel="stylesheet" th:href="@{/css/clientlist.css}"/>
</head>
<body>

            <form th:action="@{/addclient}" th:object="${client}" method="post"><!--nav bar and css components-->
                <div th:replace="base :: navigation"></div>
                <div class="container">
                    <div class="col-lg-6 col-lg-offset-3">
                        <h2>Add A Client</h2>
                        <div class="panel panel-default card card-3">
                            <div class="panel-body">
                <input type="hidden" th:field="*{id}" placeholder="Enter the Client's information">


                <div class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Contact Number:</label>
                    <input class="form-control" type="text" th:field="*{contactNumber}" placeholder="Contact Number">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="text" th:field="*{email}" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <input class="form-control" type="text" th:field="*{gender}" placeholder="Gender">
                </div>
                <input call="btn btn-default" type="submit" value="Add Client"/>

                            </div>
                        </div>
                    </div>
                </div>
            </form>


</body>
</html>
