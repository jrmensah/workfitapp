<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Client</title>
    <div th:replace="base::header"></div>
</head>
<body>


<form th:action="@{/addclienttoexperiance/{id}}"  th:object="${experiancelist}"  method="post">

    <input type="text" th:value="${client.id}" name="clientid"/>
    <label th:inline="text"> Adding Clients to Experience</label>

    <select class="selectpicker" name="experianceid">
        <option th:each="aexperiance:${experiancelist}" th:value="${aexperiance.id}" th:text="${aexperiance.experianceLevel}">Client id</option>
    </select>

    <input type="Submit" value="Add Clients Experiance"/>
</form>

</body>
</html>
