<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Login Form</title>

    <div th:replace="base::header"></div>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/css/basestyle.css}" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>

<body>
<div class="login">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="has-error">Invalid username and password</div>

        <input type="text" name="username" placeholder="Username" required="required" />



        <input type="password" name="password" placeholder="Password" required="required" />


        <button type="submit" class="btn btn-primary btn-btn default">Sign In</button>
    </form>
</div>

</body>
</html>
