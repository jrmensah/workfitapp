<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkFit Trainer Appointment</title>
    <div th:replace="base::header"></div>
</head>
<body>
<form th:action="@{/addtrainertoappointment/{id}}"  th:object="${appointmentlist}"  method="post">
    <div th:replace="basetrainer::trainernavigation"></div>
    <input type="text" th:value="${trainer.id}" name="trainerid"/>
    <label th:inline="text"> Adding Trainers to Appointments</label>

    <select class="selectpicker" name="appointmentid">
        <option th:each="aappointment:${appointmentlist}" th:value="${aappointment.id}" th:text="${aappointment.appointStatus}">Trainer id</option>
    </select>

    <input type="Submit" value="Add Trainer Appointment"/>
</form>

</body>
</html>
